<!DOCTYPE html>
<html>
    <!-- This is the file that people will get when they go to a page
    that doesn't exist, such as /der.p. -->
    <head>
        <title>Error page: 404</title>
    </head>
    <body>
        <h1>A 404 error means that that page doesn't exist.</h1>
        <hr />
        <p>That means that the page you were going to isn't real!</p>
        <p>Maybe go to the <a href="/index.html">index</a>?</p>
    </body>
</html>
